{% extends 'base.html' %}

{% block title %}Смена пароля при первом входе{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Смена пароля</h1>
            <p class="text-gray-600 dark:text-gray-300">Пожалуйста, установите новый пароль перед началом работы</p>
        </div>

        <div class="card-hover bg-white dark:bg-gray-800 rounded-2xl p-8 shadow-xl border border-gray-200 dark:border-gray-700">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Новый пароль</label>
                    <input type="password" name="new_password" placeholder="Введите новый пароль"
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Подтверждение пароля</label>
                    <input type="password" name="confirm_password" placeholder="Повторите пароль"
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" required>
                </div>

                <button type="submit" class="w-full btn btn-modern btn-lg">Обновить пароль</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
